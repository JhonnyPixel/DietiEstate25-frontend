  <!-- Form di accesso -->
  <div class="w-64 space-y-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Input Email -->
    <input 
      type="email" 
      placeholder="Email" 
      formControlName="email"
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <!-- Input Password -->
    <input 
      type="password" 
      placeholder="Password"
      formControlName="password"
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <!-- Pulsante Accedi -->
    <button type="submit" class="w-full p-3 bg-orange-500 text-white rounded-lg shadow-lg hover:bg-orange-600 transition">
      Accedi
    </button>

    </form>
  </div>
