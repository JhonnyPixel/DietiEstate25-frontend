<div class="fixed flex flex-col w-1/2 max-h-1/2 p-10 bg-white top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-xl shadow-2xl border border-gray-100 overflow-y-auto z-9999">
    <div class="flex-1 flex flex-col space-y-5">
        <p class="text-3xl font-semibold">Inserisci la motivazione del rifiuto</p>
        
        <textarea [(ngModel)]="denyDescription" class="border border-gray-300 rounded-md p-3 w-full resize-none"></textarea>

        <div class="flex justify-between mt-5">
            <button type="button" (click)="closeModal()" class="bg-red-500 rounded-lg text-white px-10 py-3 hover:bg-red-600 transition-colors">Annulla</button>
            <button type="button" (click)="submitDeny()" [disabled]="denyDescription===''" 
                    class="bg-blue-500 rounded-lg text-white px-10 py-3 transition-colors hover:bg-blue-600"
                    [ngClass]="{'opacity-50 cursor-not-allowed': denyDescription===''}">
                Conferma Appuntamento
            </button>
        </div>
    </div>
</div>
